upload.lists.header01=Eine Artenliste hochladen
upload.lists.header01.text01=Eine Artenliste besteht aus einer Liste von wissenschaftlichen oder deutschen Namen, denen optional einige Attribute zugeordnet sind. Stellen Sie eine Datei bestehend aus einer Kopfzeile und nachfolgenden Dateneinträgen bereit. Anschließend werden Ihre Einträge vom System automatisch den im Biodiversitäts-Atlas existierenden Taxa zugeordnet, basierend auf dem im Hintergrund laufenden Taxonomischen Backbone. Eine Artenliste kann entweder als CSV-/TXT-Datei (Option 1) oder als einzufügender Text (Option 2) bereitgestellt werden.
