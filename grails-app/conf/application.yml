environments:
    development:
        speciesNameColumns: scientificname,scientific,sciname,sname,latinname,latin,taxon,taxonname,taxonomic name
        commonNameColumns: commonname,common,vernacular,vernacularname
        ambiguousNameColumns: name
        hibernate:
            dialect: org.hibernate.dialect.MySQL5Dialect
        dataSource:
            dbCreate: update
            driverClassName: com.mysql.jdbc.Driver
            url: jdbc:mysql://127.0.0.1:3306/specieslists?autoReconnect=true&connectTimeout=0&useUnicode=true&characterEncoding=UTF-8
            username: root
            password:
    test:
        hibernate:
            dialect: org.hibernate.dialect.H2Dialect
        dataSource:
            pooled: true
            jmxExport: true
            driverClassName: org.h2.Driver
            username: 'specieslist'
            password: 'specieslist'
            dbCreate: create-drop
            url: jdbc:h2:mem:specieslist;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    production:
        hibernate:
            dialect: org.hibernate.dialect.MySQL5Dialect
        dataSource:
            dbCreate: update
            driverClassName: com.mysql.jdbc.Driver
            url: jdbc:mysql://localhost/specieslist?autoReconnect=true&connectTimeout=0&useUnicode=true&characterEncoding=UTF-8
            properties:
                jmxEnabled: true
                initialSize: 5
                maxActive: 50
                minIdle: 5
                maxIdle: 25
                maxWait: 10000
                maxAge: 600000
                timeBetweenEvictionRunsMillis: 5000
                minEvictableIdleTimeMillis: 60000
                validationQuery: SELECT 1
                validationQueryTimeout: 3
                validationInterval: 15000
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: false
                jdbcInterceptors: ConnectionState
                defaultTransactionIsolation: 2 # TRANSACTION_READ_COMMITTED